<html>
    <head>
        <title>SIMPLE CAL2</title>
    </head>
    <body style="background-color: brown; padding-top: 200px;">
<center>
    <input type"text" id="num1" placeholder="num1"/>
    +
    <input type"text" id="num2" placeholder="num2"/>
    <br>
    <br>
    <button onmouseenter="ADDER()" style="width: 400px; background-color: brown">ADD</button>

    </center>
    <script type="text/javascript">
function ADDER(){
    //collect form input one
    var value1 = document.getElementById("num1").value;
    //collect form input two
    var value2 = document.getElementById("num2").value;
    //add value1 and value2
    var total = Number(value1) + Number(value2);
    //alert the answer
    alert(total)
}
</script>
    </body>
</html>
